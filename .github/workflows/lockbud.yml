name: Lockbud

on: workflow_dispatch

env:
  CARGO_TERM_COLOR: always
  SQLX_VERSION: 0.6.2
  SQLX_FEATURES: "rustls,postgres"
  DATABASE_URL: postgres://postgres:password@host.docker.internal:5432/newsletter

jobs:
  test:
    name: lockbud
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: setup rust env
        uses: ./.github/actions/setup
        with:
          # Temporary using test cache
          cache-key: "-Test-${{ env.SQLX_VERSION }}"
          components: ${{ matrix.components }}

      - name: Install postgresql-client
        run: sudo apt-get update && sudo apt-get install postgresql-client -y

      - name: Install sqlx-cli
        run:
          cargo install sqlx-cli
          --version=${{ env.SQLX_VERSION }}
          --features ${{ env.SQLX_FEATURES }}
          --no-default-features
          --locked || true

      - name: Migrate database
        run: SKIP_DOCKER=true ./scripts/init_db.sh

      # Using action not job container, so that we can utilize apt-get to prepare the database
      - name: Generate code coverage
        uses: ./.github/actions/lockbud
